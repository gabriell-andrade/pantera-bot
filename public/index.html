<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panterinha Chat</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="app-container">
        <div class="header">
            <img src="/img/furia-logo.png" alt="Logo da FURIA" />
        </div>

        <div class="chat-container">
            <div id="chat-box" class="chat-box">
                <div class="bot-msg">🐾 Panterinha na área! Manda um comando aí, torcedor! 💬</div>
            </div>
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="Digite um comando..." autocomplete="off" />
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <script src="/src/script.js"></script>
</body>

</html>
